<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    </head>
    <body>
        <div class="main">
            <h1 class="head">Generate a<br><span id="head">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="btn-password" onclick="genPassword()">Generate Password</button>
            <hr id="line">
            <div class="btn-div">
                <button class="generated-pwd" id="password1-el">e.g: oA~unj1245$|?nG</button>
                <button class="generated-pwd" id="password2-el">e.g: M*@#kp580EvpzsQ</button>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
